<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 입력 태그</title>
</head>

<body>
    <!-- 폼태그로 감싼다 -->
    <form action="#">
        <!-- 일반 텍스트 창 -->
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" value="길동">
        </div>
        <!-- 긴문장 Textarea -->
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일" required>
        </div>
        <!-- 긴문장 Textarea -->
        <div>
            <label for="messsage">메세지</label>
            <div>
                <textarea id="messsage" cols="30" rows="5" required></textarea>

            </div>
        </div>
        <!-- 셀렉트 옵션  -->
        <div>
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female" selected>여성</option>
            </select>
        </div>

        <!-- 숫자 -->
        <div>
            <label for="age">나이</label>
            <input type="number" id="age">
        </div>

        <!-- 날짜 -->
        <div>
            <label for="birthday">생년월일</label>
            <input type="date" id="birthday">
        </div>
        <!-- 라디오 선택 (하나만 선택됨, 이름이 똑같아야 함) -->
        <div>
            <label for="">멤버쉽</label>
            <input type="radio" name="membership"> 심플
            <input type="radio" name="membership"> 스탠다드
            <input type="radio" name="membership"> 슈퍼
        </div>

        <!-- 체크박스 (다중 선택됨, 이름이 틀림) -->
        <div>
            <label for="">선물</label>
            <input type="checkbox" name="gift1"> 오토바이
            <input type="checkbox" name="gift1"> 자동차
            <input type="checkbox" name="gift1"> 보트
        </div>

        <!-- 입력버튼 (서버로 전송) -->
        <button type="submit">보내기</button>
        <input type="submit" value="전송">
        <button type="reset">리셋</button>


    </form>

</body>

</html>
